
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Secure Payment Gateway</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Secure Payment Gateway</h1>
    </header>

    <main>
        <form id="payment-form" action="process_payment.php" method="POST">
            <fieldset>
                <legend>Billing Details</legend>

                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>

                <label for="address">Billing Address:</label>
                <input type="text" id="address" name="address" required>

                <label for="city">City:</label>
                <input type="text" id="city" name="city" required>

                <label for="zip">ZIP Code:</label>
                <input type="text" id="zip" name="zip" required>
            </fieldset>

            <fieldset>
                <legend>Payment Information</legend>

                <label for="card-number">Card Number:</label>
                <input type="text" id="card-number" name="card-number" required>

                <label for="expiry-date">Expiry Date:</label>
                <input type="text" id="expiry-date" name="expiry-date" placeholder="MM/YY" required>

                <label for="cvv">CVV:</label>
                <input type="password" id="cvv" name="cvv" required>
            </fieldset>

            <button type="submit">Pay Now</button>
        </form>

        <div id="confirmation-message" class="hidden">
            <p>Thank you for your payment! A confirmation email has been sent to your email address.</p>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Secure Payments Inc. All rights reserved.</p>
    </footer>

    <script src="scripts.js"></script>
</body>

</html>
